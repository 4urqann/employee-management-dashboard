
<div class="backg vh-100 d-flex justify-content-center align-items-center ">

    <mat-card  class="d-flex justify-content-center align-items-center">
        
        <mat-card-title  class="d-flex justify-content-center">
            <h4 class="card-title">Login</h4>
        </mat-card-title>
        
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="submit()">
                
                <div class="inputField">
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input matInput type="text" placeholder="Username" formControlName="username">
                    </mat-form-field>
                </div>
                <div class="inputField">
                    <mat-form-field>
                        <input matInput type="password" placeholder="password" formControlName="password">
                    </mat-form-field>
                </div>
                
                <div class="button">
                    <div>
                        <button class="login-button" [disabled]="loginForm.valid" mat-button type="submit">Login</button>
                    </div>
                    <!-- <div class="signup-button">
                        <button routerLink="/signup" mat-button type="button">Signup</button>
                    </div> -->
                </div>
                <div class="signupdiv">
                    <p>New user?<button class="signup-button" routerLink="/signup" mat-button type="button">Signup</button>for an account.</p>
                </div>
            </form>
            
        </mat-card-content>

    </mat-card>
</div>
